<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Local PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 50%;
      height: 50vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="pdfViewer"></iframe>

  <script>
    // Path to your local PDF
    const pdfUrl = "dummy.pdf#toolbar=0"; 
    document.getElementById("pdfViewer").src = pdfUrl;
  </script>

</body>
</html>
