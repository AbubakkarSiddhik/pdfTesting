<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 130%; 
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>

  <div class="iframe-container">
    <iframe src="viewer.html" allowfullscreen></iframe>
  </div>

</body>
</html>
